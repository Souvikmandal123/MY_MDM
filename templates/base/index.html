<!DOCTYPE html>
<html ng-app="mdmApp">
<head>
    <meta charset="UTF-8">
    <title>MDM Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="{% static 'base/app.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body ng-controller="DeviceController">

<div class="container mt-5">
    <h2>Device Management</h2>

    <!-- Add new device -->
    <div class="card p-3 mb-3">
        <h5>Add Device</h5>
        <input type="text" class="form-control mb-2" placeholder="Device ID" ng-model="newDevice.device_id">
        <input type="text" class="form-control mb-2" placeholder="Device Name" ng-model="newDevice.name">
        <button class="btn btn-primary" ng-click="addDevice()">Add Device</button>
    </div>

    <!-- Device list -->
    <div class="card p-3 mb-3">
        <h5>Devices</h5>
        <table class="table">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Device ID</th>
                    <th>Name</th>
                    <th>Last Seen</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="device in devices">
                    <td>
                        <input type="radio" ng-model="$parent.selectedDevice" ng-value="device">
                    </td>
                    <td>{{device.device_id}}</td>
                    <td>{{device.name}}</td>
                    <td>{{device.last_seen | date:'short'}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Send command -->
    <div class="card p-3 mb-3">
        <h5>Send Command</h5>
        <textarea class="form-control mb-2" rows="2" placeholder="Command" ng-model="command.text"></textarea>
        <button class="btn btn-success" ng-click="sendCommand()">Send Command</button>
    </div>

</div>

</body>
</html>
